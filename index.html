<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
</head>
<body>
    <div id="partylist">
    </div>
    <div id="partyForm">
        <h2 id="header2">Add New Party</h2>
        <form id="NewPartyForm">
            <label for="partName">Party Name:</label>
            <input type="text" id="partyName" required>
            <!---->
            <label for="partName">Party Date:</label>
            <input type="text" id="partyDate" required>
            <!---->
            <label for="partName">Party Time:</label>
            <input type="text" id="partyTime" required>
            <!---->
            <label for="partName">Party Location:</label>
            <input type="text" id="partyLocal" required>
            <!---->
            <label for="partName">Info:</label>
            <textarea type="partyInfo" id="info" required></textarea>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
